<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>{%block title%}Sunfyre {%endblock%}</title>
  </head>
  <body>
    {%load static%}
    
    <nav class="navbar navbar-expand-lg navbar-light" style="font-family: 'Poppins'; background-color:#FFF;" >
         <a class="navbar-brand " href="/">  <img src="{%static '/sunfyre/Untitled_design__21_-removebg-preview.png'%}" width=50px></a> 
        <a class="navbar-brand " href="/">  <img src="{%static '/sunfyre/SUNFYRE-removebg-preview.png'%}" width=100px></a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sunfyre/songs">Explore</a>
            </li>
           
        
          </ul>
          <form class="form-inline my-2 my-lg-0" method="GET" action="/sunfyre/search">
            <input name="query" class="form-control mr-sm-2" type="search" placeholder="" aria-label="">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Find</button>
          </form>
        </div>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto"></ul>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" style="color: black;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome {{request.user}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" onclick="logout()">Logout</a>
              <a class="dropdown-item" href="/sunfyre/history">History</a>
              <a class="dropdown-item" href="/sunfyre/watchlater">Queue</a>
            </div>
          </li>
        </ul>
        <script>
            function logout(){
                Swal.fire({
                    title: 'Are you sure you want to Log out?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes!'
                    }).then((result) => {
                    if (result.value) {
                        document.location = "/sunfyre/logout_user"
                    }
                })
            }
        </script>
        
        {% endif %}
        
      
           
      </nav>
      {% block body %}

      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      {% block javascript %}
      {% endblock %}
    
    </body>
  </html>
