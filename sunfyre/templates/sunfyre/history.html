{%extends 'sunfyre/basic.html'%}
{% block title%}History{% endblock %}

{% block body %}
{% load static %} 
<h1 style="color: black; text-align: center;font-family:'Poppins';">History</h1>

{% if history|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;font-family:'Poppins';">NO CONTENT</h3>
{% endif %}

<div class="container">
{% for i in history reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">{{i.singer}}</p>
        <p class="card-text">Album: {{i.movie}}</p>
          <a href="/sunfyre/songs/{{i.song_id}}"><button class="btn btn-outline-secondary">Listen</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
